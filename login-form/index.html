<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Web</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-xs-4">
			<div class="content">
				<div class="row">
					<div class="title">
						<div class="col-xs-12">
							<h1>R360</h1>
							<small>inspired by AIA Việt Nam</small>
						</div>
					</div>
				</div>
				<form>
					<div class="main-content">
						<div class="row">
							<div class="error"><i class="glyphicon glyphicon-alert
		"></i> Tên đăng nhập hoặc mật khẩu không đúng</div>
						  	<div class="form-group">
						    	<input type="text" class="form-control" id="username" placeholder="Tên đăng nhập">
						  	</div>
						</div>
						<div class="row">
						  	<div class="form-group">
						    	<input type="password" class="form-control" id="password" placeholder="Mật khẩu">
						  	</div>
						</div>
					  	<div class="row">
					  		<input type="radio" name="rememberMe">
					  		<label for="rememberMe">Ghi nhớ?</label>
					  	</div>
					  	<div class="row">
						  	<button type="submit" class="btn btn-block">Đăng nhập</button>
						</div>
					</div>
				</form>
				<div class="forgotPassword">
					<a href="">Quên mật khẩu</a>
				</div><!-- end div .forgotPassword -->
			</div><!-- end div .content -->
		</div>
	</div>
</body>
</html>
